<SCRIPT>
    function passWord() {
    var testV = 1;
    var pass1 = prompt('Please Enter Your Password','');
    while (testV < 3) {
    if (!pass1)
    history.go(-1);
    if (pass1.toLowerCase() == "test") {
    window.open('https://family-tree.herokuapp.com/');
    break;
    }
    testV+=1;
    var pass1 =
    prompt('Access Denied - Password Incorrect, Please Try Again.','');
    }
    if (pass1.toLowerCase()!="password" & testV ==3)
    history.go(-1);
    return " ";
    }
</SCRIPT>
    <CENTER>
    <FORM>
    <input type="button" value="Enter Protected Page" onClick="passWord()">
    </FORM>
    </CENTER>
